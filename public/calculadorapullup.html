  <div id="Titulo">


        <h1> CALCULADORA DE DOMINADAS LASTRADAS</h1>

  <section id="Calculadora">

    <div class="container">


      <div class="calculator-info">
        <form id="calculatorForm">
          <div class="input">
            <label for="bodyweight">Bodyweight (kg):</label>
            <input type="number" id="bodyweight" name="bodyweight" required>
          </div>
          <div class="input">
            <label for="addedWeight">Added Weight (kg):   </label>
            <input type="number" id="addedWeight" name="addedWeight" required>
          </div>
          <div class="input">
            <label for="repetitions">Repetitions:</label>
            <input type="number" id="repetitions" name="repetitions" required>
          </div>
          <div class="input">
            <button type="button" onclick="calculate1RM()">Calculate 1RM</button>
          </div>
        </form>
        <div id="result">

        </div>
      </div>
      
      <div class="container-image">
        <img src="images/Frontlev.jpg" alt="Example Image">
